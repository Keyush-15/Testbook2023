<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Problem Statement 1-->

    <h2>My Form</h2>
    <div class="form">
    <form>
        <div class="name"><label for="fname">User Name:</label>
        <input type="text" placeholder="Enter Username..."></div>
        <div class="email"><label for="email">Email</label>
        <input type="email" required="abc@gmail.com" placeholder="Enter Email..."></div>
        <div class="gender">
            <label for="gender">Gender :</label>
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Other
        </div>
        <div class="skills">
            <label for="skills">Skills :</label>
            <input type="checkbox">HTML
            <input type="checkbox">CSS
            <input type="checkbox">JavaScript
        </div>
        <input type="submit" name="Submit">
    </form>
</div>
