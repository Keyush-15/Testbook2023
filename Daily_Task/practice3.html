<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Practice</title>
</head>
<body>
    <!--Problem Statement 1-->
    <h2>My Anime Website</h2>
    <img src="5032473.jpg" alt="Profile" height="200px" width="280px">
    <br><br><hr>



    <!--Problem Statement 2-->
    <h2>My Web Audio</h2>
    <audio controls autoplay>
        <source src="drums_of_liberation.mp3" type="audio/mp3">
        Your browser does not support the audio element
    </audio>
    <br><br><hr>




    <!--Problem Statement 3-->
    <h2>Random Video</h2>
    <video controls>
        <source src="https://animesuge.to/anime/one-piece-ov8/ep-1079">
    </video>

    <br><br><hr>


    
    <!--Problem Statement 4-->
    <h2>Iframe on my WebPage</h2>
    <iframe width="346" height="216" src="https://www.youtube.com/embed/JwOROnOmuNQ" title="JavaScript Tutorial: Math Object In JavaScript | Web Development Tutorials #61" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br><br><hr>


</body>
</html>
