<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cartpage.css">
    <title>My Product Page!</title>
</head>
<body>
    <h1>My Product Page!</h1>
    <nav>
        <div id="navbar">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Contact us</a></li>
        </ul>
    </div>
    </nav>

    <br><hr>

<div id="main">
    <div class="container">
        <div class="showcase">
            <img src="Shoesnike.jpg" alt="Shoes" height="200px" width="200px">
        </div>
    </div>




    <div class="container">
        <p>Product Name: Shoesnike</p>
        <p>Price: $59.99</p>
        <p>Description: This is a great pair of shoes for the casual wearer or someone who wants to look stylish and fashion</p>
    <form>
        <label for="size">Size:</label>
        <span>6</span><input type="checkbox" name="6" value="6">
        <span>7</span><input type="checkbox" name="7" value="7">
        <span>8</span><input type="checkbox" name="8" value="8">
        <br>
        
        <label for="color">Color:</label>
        <span>Black</span><input type="radio" name="black" value="black">
        <span>White</span><input type="radio" name="white" value="white">
        <span>Red</span><input type="radio" name="red" value="red">

        <div class="submit">
          <button type="submit">Add to cart</button>
          <button type="submit">Buy Now!</button>
       </div>

    </form>
    </div>
</div>

</body>
</html>
